<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>TransLab</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Monoton|Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container-index">
    <div class="container img center-align">
      <div class="row">
          <div class="col s12">
            <img src="docs/imagen.png" alt="">
          </div>
      </div>
      <div class="row">
        <h3>TRANS-LAB</h3>
      </div>
    </div>    
  	<div class="container center-align">
  		<div class="row ppal">
  			<div class="col s12">
  				<div class="input-field col s12">
  					<div class="row email">
         					<div class="email input-field col s12">
            					<i class="material-icons prefix">account_circle</i>
            					<input id="email" type="text" class="validate">
            					<label for="email">Correo Electrónico</label>
        				 	</div>
        		</div>
            <div class="row right-align correoForm">
              <div class="col s12">
                <p id="correoForm"></p>
              </div>
            </div>
        		<div class="row password">
        			<div class="contrasena input-field col s12">
            		<i class="material-icons prefix">lock_outline</i>
            		<input id="password" type="number" class="validate">
            		<label for="password">Contraseña</label>
        			</div>
        		</div>
            <div class="row">
              <div class="col center-align s12">
                <p id="passwordForm"></p>
              </div>
            </div>
  				</div>
  			</div>
  		</div>
  	</div>
    <div class="container center-align">
      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="col s12">
              <a id= "logIn" class="waves-effect waves-light btn-large col s12">Iniciar Sesión</a>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <a href="#"><p class="lef-align">¿Olvidaste tu contraseña?</p></a>
            </div>
          </div>
            <div class="row">
              <div class="col s12">
                <p class="center-align">¿NO TIENES CUENTA? <a id = "registrate" href="#">REGÍSTRATE</a></p>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
